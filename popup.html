<!DOCTYPE html>
<html>
<head>
    <title>X Reply Search</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #keyword {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1991DA;
        }
        #status {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h3>X Reply Search</h3>
    <input type="text" id="keyword" placeholder="Enter keyword" autofocus>
    <button id="searchBtn">Search Replies</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
